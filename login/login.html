	<header>
		<div class="navbar navbar-default top-header">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand"><span class='oleo'>Register.</span></div>
					
				</div>


					<a class="navbar-right nav-go nav-home hidden-xs" href='../index.html'>

	<!-- modal frame -->
	<div class="modal fade" id='login-modal'>
		<div class="login-main">
			<div class="login-top">			
				<h1 class='text-center'>LOGIN FORM</h1>
				<div class="login-form">
					<input type="text" placeholder="User id">
					<input type="password" placeholder="password">
					<p> <span class='forget-part'>forget Password</span><a href="" class='login-btn'>Login</a></p>
				</div>
			</div>
			<div class="login-bottom">
				<p>New User <a data-dismiss='modal' title='注册'>Register</a> Here</p>
			</div>
		</div>
	</div>




	<div class="container">
		<div class="row">
			<div class="col visible-md visible-lg col-md-4">
				<div class="side-img relative">

				</div>
			</div>
			<div class="col col-md-8 col-xs-12">
				<div class="login-zone">
					<h2 class='text-center login-header'><span class='pen'></span>REGISTER</span></h2>
					<div class="form-group">
						<label for="" class="control-label center-block">
						<p>  USERNAME</p>						
						<input type="text" class='form-control check-ok' placeholder="用户名为 6-10位大小写字母、数字、下划线..">
						</label>
					</div>

					<div class="form-group">
						<label for="" class="control-label center-block">
						<p>PASSWORD</p>
						<input type="text" class='form-control' placeholder="密码为 6-10位大小写字母、数字、下划线组合..">
						</label>
					</div>
					<div class="form-group">
						<label for="" class="control-label center-block">
						<p>PASSWORD</p>
						<input type="text" class='form-control' placeholder="请再次输入您的密码">
						</label>
					</div>
					<div class="form-group">
						<label for="" class="control-label center-block">
						<p>PHONE</p>
						<p><span class=''></span></p>
							<input type="text" class='form-control' placeholder="请输入您的电话号码">
						</label>
					</div>

					<div class="form-group">
						<label for="" class="control-label center-block">
						<p>EMAIL</p>
							<input type="text" class='form-control' placeholder="请输入您的邮箱地址">
						</label>
					</div>
					<div class="checkbox">
						<label>						
							<input type="checkbox" class=''>
							我同意 <span><<注册协议>></span>
						</label>
					</div>

					<button class='btn btn-block btn-danger   smit'>SUBMIT</button>	
					
				</div>
			</div>
		</div>
